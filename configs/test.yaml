defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled
device: cuda
log_format: '[{asctime}] - {message}'
model:
  pretrained_name: pretrained/vit-distilgpt2
  encoder:
    feature_extractor:
      pretrained_name: pretrained/vit-distilgpt2-feature-extractor
  decoder:
    tokenizer:
      pretrained_name: pretrained/vit-distilgpt2-tokenizer
data:
  image_dir: data/images
  test:
    csv_filepath: data/test.csv
    batch_size: 1
    shuffle: false
    drop_last: false
